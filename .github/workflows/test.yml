name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Установка lcov
        run: sudo apt-get install lcov # возможно лучше так, чем npm
      - uses: remarkablemark/setup-codeclimate@v2
      - uses: hrishikesh-kadam/setup-lcov@v1
      - name: Запуск тестов и сбор покрытия
        run: |
          cc-test-reporter before-build
          npm install
          npm test

          lcov --capture --directory coverage --output-file coverage.info

          lcov --remove coverage.info '*/tests/*' '*/vendor/*' --output-file coverage.lcov

          cc-test-reporter after-build -t lcov coverage.lcov --exit-code $?
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
